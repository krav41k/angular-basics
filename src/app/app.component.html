<button (click)="animate()">animate</button>
<button (click)="boxState = 'special'">special animate</button>
<button (click)="visibility = !visibility">special visibility</button>


<hr>

<div class="wrap">
  <div
    *ngIf="visibility"
    [@box]="boxState"
    class="box"
  >
    <h4>{{boxState | uppercase}}</h4>
  </div>
</div>
