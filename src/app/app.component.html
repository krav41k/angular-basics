<div class="container">
  <h1>Angular Pipes</h1>

  <p>
    {{e | number: '1.1-5' }}
    |
    {{e | number: '3.1-2' }}
    |
    {{e | number: '1.0-0' }}
  </p>

  <p>{{str | uppercase | lowercase | titlecase}}</p>
  <p>{{str | uppercase | slice:1:-2}}</p>
  <p>{{date | date: 'MMM, dd yyyy & HH:mm'}}</p>

  <p>{{float}}</p>
  <p>{{float | currency}}</p>
  <p>{{float | percent: '3.0-2'}}</p>

  <pre>{{obj | json}}</pre>
</div>
